name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for creating release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build MEBA Core
        run: python -m build meba-core

      - name: Build SAP Pilot Kit
        run: python -m build sap-pilot-kit

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            meba-core/dist/*
            sap-pilot-kit/dist/*
          generate_release_notes: true
