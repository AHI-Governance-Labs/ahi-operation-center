name: Cloud Native Sovereign Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'sitios-web/**'
      - 'sitios-web/ethic-check/**'
      - 'firebase.json'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-sovereign-cloud:
    name: Deploy to Google Cloud (Firebase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          project_id: cs-poc-aguy0wkzgf55jarewtxljk9
          workload_identity_provider: projects/831861990394/locations/global/workloadIdentityPools/ahi-pool/providers/ahi-provider
          service_account: github-actions-sa@cs-poc-aguy0wkzgf55jarewtxljk9.iam.gserviceaccount.com
          token_format: 'access_token' # Solicitamos un token de acceso temporal

      - name: Deploy to Firebase Hosting (Sovereign)
        run: |
          # Instalamos las herramientas de Firebase
          npm install -g firebase-tools
          
          # Desplegamos ambos sitios usando el token de acceso de OIDC
          # Esto evita el error de "firebase login" definitivamente
          firebase deploy --only hosting:ahigovernance --project cs-poc-aguy0wkzgf55jarewtxljk9 --token "${{ steps.auth.outputs.access_token }}"
          firebase deploy --only hosting:sovereignsymbiosis --project cs-poc-aguy0wkzgf55jarewtxljk9 --token "${{ steps.auth.outputs.access_token }}"
          firebase deploy --only hosting:ethic-check --project cs-poc-aguy0wkzgf55jarewtxljk9 --token "${{ steps.auth.outputs.access_token }}"
