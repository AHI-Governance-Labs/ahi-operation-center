name: Cloud Native Sovereign Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'sitios-web/**'
      - 'firebase.json'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-sovereign-cloud:
    name: Deploy to Google Cloud (Firebase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          project_id: project-59987ce8-64ac-4ffb-b2b
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy AHI Governance (Enterprise)
        run: firebase deploy --only hosting:ahigovernance --project project-59987ce8-64ac-4ffb-b2b
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Sovereign Symbiosis (Research)
        run: firebase deploy --only hosting:sovereignsymbiosis --project project-59987ce8-64ac-4ffb-b2b
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
