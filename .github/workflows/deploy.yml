name: Cloud Native Sovereign Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'sitios-web/**'
      - 'firebase.json'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-sovereign-cloud:
    name: Deploy to Google Cloud (Firebase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        id: 'auth'
        uses: google-github-actions/auth@v2
        with:
          project_id: cs-poc-aguy0wkzgf55jarewtxljk9
          workload_identity_provider: projects/831861990394/locations/global/workloadIdentityPools/ahi-pool/providers/ahi-provider
          service_account: github-actions-sa@cs-poc-aguy0wkzgf55jarewtxljk9.iam.gserviceaccount.com
          create_credentials_file: true

      - name: Deploy AHI Governance (Enterprise)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.auth.outputs.credentials_json }}'
          projectId: cs-poc-aguy0wkzgf55jarewtxljk9
          channelId: live
          target: ahigovernance

      - name: Deploy Sovereign Symbiosis (Research)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ steps.auth.outputs.credentials_json }}'
          projectId: cs-poc-aguy0wkzgf55jarewtxljk9
          channelId: live
          target: sovereignsymbiosis
