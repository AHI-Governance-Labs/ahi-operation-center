name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test Python Components
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install test dependencies from root pyproject.toml and project dependencies from their own pyproject.toml
          pip install ".[dev]"
          pip install ./sap-pilot-kit

      - name: Run MEBA Core tests
        working-directory: ./meba-core
        run: pytest tests/

      - name: Run SAP Pilot Kit tests
        working-directory: ./sap-pilot-kit
        run: pytest tests/

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Lint MEBA Core
        run: flake8 meba-core/src/

      - name: Lint SAP Pilot Kit
        run: flake8 sap-pilot-kit/src/
