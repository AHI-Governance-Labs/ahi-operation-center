name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test Python Components
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MEBA Core tests
        run: |
          cd meba-core
          python -m pytest tests/ -v --tb=short

      - name: Run SAP Pilot Kit tests
        run: |
          cd sap-pilot-kit
          python -m pytest tests/ -v --tb=short

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint MEBA Core
        run: |
          flake8 meba-core/src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 meba-core/src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Lint SAP Pilot Kit
        run: |
          flake8 sap-pilot-kit/*.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 sap-pilot-kit/*.py --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
