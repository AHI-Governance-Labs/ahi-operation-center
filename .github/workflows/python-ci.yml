name: Python CI

on:
  push:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'meba-core/**'
      - 'sap-pilot-kit/**'
      - 'requirements.txt'
      - '.github/workflows/python-ci.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage coverage-badge
          # Install local packages in editable mode
          pip install -e meba-core
          pip install -e sap-pilot-kit

      - name: Run Tests with Coverage
        run: |
          # Run tests for both packages with coverage
          coverage run --source=meba-core/src,sap-pilot-kit/src -m pytest meba-core/tests/ sap-pilot-kit/tests/ -v --tb=short
          coverage xml
          coverage html

      - name: Generate Coverage Badge
        run: |
          coverage-badge -o coverage.svg

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            coverage.svg

  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint MEBA Core
        run: |
          # Enforce critical errors only; this run can fail the build.
          flake8 meba-core/src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Gather full lint statistics and warnings; --exit-zero ensures this run does not block the build.
          flake8 meba-core/src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Lint SAP Pilot Kit
        run: |
          # Enforce critical errors only; this run can fail the build.
          flake8 sap-pilot-kit/src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Gather full lint statistics and warnings; --exit-zero ensures this run does not block the build.
          flake8 sap-pilot-kit/src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
