[project]
name = "ahi-cli"
version = "2.0.0"
description = "AHI Governance Labs - Unified Command Line Interface"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = ["click>=8.0.0"]

[project.scripts]
ahi = "main:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
