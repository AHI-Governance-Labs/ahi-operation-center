# =============================================================================
# AHI Operation Center - Docker Compose
# =============================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Development Environment
  # ---------------------------------------------------------------------------
  dev:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: development
    volumes:
      - ../../packages:/app/packages
      - ../../research:/app/research
    command: bash
    tty: true
    stdin_open: true

  # ---------------------------------------------------------------------------
  # API Gateway
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: api
    ports:
      - "8000:8000"
    environment:
      - AHI_ENV=development
      - LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Test Runner
  # ---------------------------------------------------------------------------
  test:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
      target: development
    command: pytest packages/*/tests -v --tb=short
    volumes:
      - ../../packages:/app/packages

  # ---------------------------------------------------------------------------
  # Documentation Server (for future MkDocs)
  # ---------------------------------------------------------------------------
  docs:
    image: squidfunk/mkdocs-material:latest
    ports:
      - "8080:8000"
    volumes:
      - ../../docs:/docs
    command: serve --dev-addr=0.0.0.0:8000
