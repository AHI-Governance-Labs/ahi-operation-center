steps:
  # 1. Archive Proxy Bundle
  - name: 'bash'
    args:
      - '-c'
      - |
        set -e
        cd apiproxies/sap-governance-v1
        zip -r ../../apiproxy.zip apiproxy
    dir: 'ahi-gov/src/main/apigee'

  # 2. Deploy to Apigee X/Hybrid
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "üöÄ Deploying to Apigee Organization: $PROJECT_ID"
        if [ ! -f "ahi-gov/src/main/apigee/apiproxy.zip" ]; then echo "‚ùå Error: Artifact not found"; exit 1; fi
        gcloud apigee apis deploy \
          --organization=$PROJECT_ID \
          --api=sap-governance-v1 \
          --environment=${_APIGEE_ENV} \
          --source=ahi-gov/src/main/apigee/apiproxy.zip
        echo "‚úÖ Deployment complete."

substitutions:
  _APIGEE_ENV: prod

options:
  logging: CLOUD_LOGGING_ONLY
