steps:
  # 1. Archive Proxy Bundle
  - name: 'bash'
    args:
      - '-c'
      - |
        set -e
        cd apiproxies/sap-governance-v1
        zip -r ../../apiproxy.zip apiproxy
    dir: 'ahi-gov/src/main/apigee'

  # 2. Deploy to Apigee X/Hybrid
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        echo "ðŸš€ Deploying to Apigee Organization: $PROJECT_ID"
        gcloud apigee apis deploy \
          --organization=$PROJECT_ID \
          --api=sap-governance-v1 \
          --environment=${_APIGEE_ENV} \
          --source=ahi-gov/src/main/apigee/apiproxy.zip
        echo "âœ… Deployment of sap-governance-v1 complete."

substitutions:
  _APIGEE_ENV: prod

options:
  logging: CLOUD_LOGGING_ONLY
